<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigga The Sender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h2 { color: #333; }
        input, button { margin: 10px; padding: 10px; }
        .file-list { margin-top: 20px; }
        .qr-code { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Nigga The Sender</h2>

    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" multiple required>
        <button type="button" onclick="uploadFiles()">Upload Files</button>
    </form>    

    <!-- File List -->
    <div class="file-list">
        <h3>Available Files:</h3>
        <ul id="fileList"></ul>
    </div>

    <!-- QR Code -->
    <div class="qr-code">
        <h3>QR Code:</h3>
        <img id="qrImage" src="/qr" alt="QR Code" />
    </div>

    <script>
        function uploadFiles() {
            var fileInput = document.getElementById("fileInput").files;
            if (fileInput.length === 0) {
                alert("Please select at least one file.");
                return;
            }
            
            var formData = new FormData();
            for (var i = 0; i < fileInput.length; i++) {
                formData.append("files", fileInput[i]);
            }

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadFiles();
            })
            .catch(error => alert("Error uploading files."));
        }

        function loadFiles() {
            fetch("/files")
            .then(response => response.json())
            .then(data => {
                var fileList = document.getElementById("fileList");
                fileList.innerHTML = "";
                data.files.forEach(file => {
                    var listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="/download/${file}" download>${file}</a>`;
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error loading files."));
        }

        window.onload = loadFiles;
    </script>
</body>
</html>
